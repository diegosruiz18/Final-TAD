<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
    </div>
    <div class="mb-3">
        <label class="form-label">Descripcion</label>
        <textarea class="form-control" cols="30" rows="10" formControlName="descripcion"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Tipo</label>
        <input type="text" class="form-control" formControlName="tipo">
    </div>
    <div class="mb-3">
        <label class="form-label">Valor nutricional</label>
        <input type="text" class="form-control" formControlName="valor_nutricional">
    </div>
    <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="text" class="form-control" formControlName="precio">
    </div>
    <div class="mb-3">
        <label class="form-label">Nombre del cliente</label>
        <input type="text" class="form-control" formControlName="nombre_cliente">
    </div>
    <input type="submit" value="Enviar" class="btn btn-info">
</form>
